<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Diseño de formulario</title>
    <script type="text/javascript" src="../../HTML/EJ19.js"></script>
    <style>
      body
      {
          font-family: Segoe UI;
      }
      h1
      {
        width: 730px;
        margin-left: 100px;
        font-family: Segoe UI;
        font-style: italic;
        border-bottom: 3px solid #063752;
      }
      h2
      {
        margin-left: 100px;
        font-family: Segoe UI;
      }
      fieldset
      {
        background-color: #E3EEF4; 
        margin-left: 100px; 
        width: 700px;
      }
      #botones
      {
        text-align: center;
        margin-left: 100px;
        width: 730px;
      }
    </style>
  </head>
  <body>

    <header>

      <h1>DAW1</h1>
      <h2>Formulario de registro</h2>

    </header>

    <form action="" method="post">
    
      <fieldset id="fset1">

        <legend>¿Quién eres?</legend>
        <p>
          <label for="nombre">Nombre</label>
          <input type="text"onchange="javascript:obtenerDatos();" name="nombre" id="nombre"/>
          <label for="apellidos">Apellidos</label>
          <input type="text" onchange="javascript:obtenerDatos();" name="apellidos" id="apellidos"/>
          <br>
          <br>
          <label for="correoelectronico">Correo electrónico</label>
          <input type="text" onchange="javascript:obtenerDatos();" name="correoelectronico" id="correoelectronico"/>
          <br>
          <br>
          <label for="fechadenacimiento">Fecha de naciminento</label>
          <input type="date">
        </p>

      </fieldset>

      <br/>

      <fieldset id="fset2">
      	<legend>¿De dónde eres?</legend>
      	<p>
      		<label for="ciudad">Ciudad</label>
      		<input type="text" name="ciudad" id="ciudad">
      		<br>
      		<br>
      		<label for="codigopostal">Código postal</label>
      		<input type="text" name="codigopostal" id="codigopostal">
      		<br>
      		<br>
      		<label for="pais">País</label>
      		<select name="pais" id="pais">
		  	<option value="espana">España</option>
		  	<option value="francia">Francia</option>
		  	<option value="alemania">Alemania</option>
		  	<option value="italia">Italia</option>
			</select>
			<br></br>
		</p>
      </fieldset>

      <fieldset id="fset3">
      	<legend>¿Cómo quieres iniciar sesión?</legend>
      	<p>
      		<label for="nombreusuario">Nombre de usuario</label>
      		<input type="text" name="nombreusuario" id="nombreusuario">
      		<br>
      		<br>
      		<label for="contrasena">Contraseña</label>
      		<input type="text" name="contrasena" id="contrasena">
      		<br>
      		<br>
      		<label for="vuelveaescribircontrasena">Vuelve a escribir la contraseña</label>
      		<input type="text" name="contrasena" id="vuelveaescribircontrasena">
      		<br>
      		<br>
      	</p>
      </fieldset>

      <fieldset id="fset4">
      	<legend>Condiciones de registro</legend>
      	<p>
      	  <label for="ofertas">Deseo recibir ofertas de IDESWEB</label>
		  <input type="radio" name="ofertas"/>
		  <label for="unaaldia"> Una vez al dia</label>
		  <input type="radio" name="ofertas"/>
		  <label for="unaalasemana"> Una vez a la semana</label>
		  <input type="radio" name="ofertas"/>
		  <label for="unaalmes"> Una vez al mes</label>
		  <imput type="checkbox"id="aceptar" value="aceptars" name="aceptar"/>
		  <label for="aceptar">Aceptar los términos de privacidad</label>
		</p>
      </fieldset>


      <p id="botones">
      <input type="submit" value="Crear cuenta"/>
      </p>

    </form>

	<section id="volver">
		<a href="trabajos.html">
			<button>Volver</button>
		</a>
	</section>

  </body>
</html>
